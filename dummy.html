<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
</head>
<body>
    <div class="container" style="margin: 30px auto; max-width: 968px;">
        <div class="heading">
            <h1>Review the product</h1>
        </div>
        <div class="body">
            <div class="productImg" style="width: 300px; height: 300px; position: relative;">
                <img src="knife.png" alt="" srcset="" style="width: 100%;">
            </div>
            <div class="productDesc">
                <h4>American Knife</h4>
                <h5>Price: $300</h5>
                <button style="display:block;
                color: white;
                padding:0.5em 1em 0.5em 1em;
                border-radius:5px;
                border:none;
                font-size:12px;
                position:relative;
                background:#5689e7;
                cursor:pointer;
                height:3em;
                width:10em;
                overflow:hidden;
                transition:transform 0.1s;
                z-index:1;">Add to Cart</button>
            </div>
            <hr>
            <div class="reviewArea">
                <div class="pinfo">Write your feedback.</div>
  

                <div class="form-group">
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                  <textarea class="form-control" id="review" rows="3"></textarea>
                 
                    </div>
                  </div>
                </div>
            </div>
            <div class="sentimentFeedback">

            </div>
        </div>
    </div>
</body>
</html>
